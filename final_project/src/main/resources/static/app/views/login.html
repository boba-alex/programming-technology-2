<div class=" col-md-4 col-md-offset-4">
    <div class="panel panel-default">
        <div class="panel-heading">{{'LOGIN' | translate}}</div>
        <div class="panel-body">
            <div class="col-md-12">
                <form ng-submit="login()">
                    <div class="form-group">
                        <label for="username">{{'USERNAME' | translate}}:</label> <input type="txt"
                                                                       class="form-control" ng-model="username"
                                                                       id="username">
                    </div>
                    <div class="form-group">
                        <label for="pwd">{{'PASSWORD' | translate}}:</label> <input type="password"
                                                                  class="form-control" id="pwd" ng-model="password">
                    </div>
                        <div align="center">
                            <button type="submit" class="btn btn-primary">{{'SUBMIT' | translate}}</button>
                            <button class="btn btn-info" ui-sref="register">{{'REGISTER' | translate}}</button>
                        </div>
                    <div class="alert alert-info margin-top-5" ng-show="message">{{message}}</div>
                </form>
            </div>
        </div>
    </div>
</div>
